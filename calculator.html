<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sumit's Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator">
        <input id="display" type="text" readonly>
        <div class="button-container">
            <button class="big-button" style="background-color: red;color: white;" onclick="result='';
            document.querySelector('#display').value=result;">AC</button>
            <button class="button" onclick="result+='%';
            document.querySelector('#display').value=result;">%</button>
            <button class="button" onclick="result+='/';
            document.querySelector('#display').value=result;">/</button>
            <button class="button" onclick="result+='7';
            document.querySelector('#display').value=result;">7</button>
            <button class="button" onclick="result+='8';
            document.querySelector('#display').value=result;">8</button>
            <button class="button" onclick="result+='9';
            document.querySelector('#display').value=result;">9</button>
            <button class="button" onclick="result+='*';
            document.querySelector('#display').value=result;">*</button>
            <button class="button" onclick="result+='4';
            document.querySelector('#display').value=result;">4</button>
            <button class="button" onclick="result+='5';
            document.querySelector('#display').value=result;">5</button>
            <button class="button" onclick="result+='6';
            document.querySelector('#display').value=result;">6</button>
            <button class="button" onclick="result+='-';
            document.querySelector('#display').value=result;">-</button>
            <button class="button" onclick="result+='1';
            document.querySelector('#display').value=result;">1</button>
            <button class="button" onclick="result+='2';
            document.querySelector('#display').value=result;">2</button>
            <button class="button" onclick="result+='3';
            document.querySelector('#display').value=result;">3</button>
            <button class="button" onclick="result+='+';
            document.querySelector('#display').value=result;">+</button>
            <button class="big-button" onclick="result+='0'">0</button>
            <button class="button" onclick="result+='.';
            document.querySelector('#display').value=result;">.</button>
            <button class="button" onclick="result=eval(result);
            document.querySelector('#display').value=result;">=</button>
        </div>
    </div>
<script src="calculator.js">
    let result='';

</script>
</body>
</html>
